<div class="form-froup row">
    <label class="col-sm-2 col-form-label">
        Department Name
    </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">
    </div>
</div>

<button *ngIf="dep.DepartmentId===0" (click)="addDepartment()"  class="btn btn-primary">
    Add
</button>
<button *ngIf="dep.DepartmentId!==0" (click)="updateDepartment()" class="btn btn-primary">
    Update
</button>
